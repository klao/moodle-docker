name: demoodle-router

services:
  router:
    container_name: demoodle-router
    image: traefik:latest
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml

networks:
  default:
    name: demoodle-router
